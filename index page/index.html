<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>

    <style>
      body {margin: 0;}

      #frame {
        width: 760px;
        height: 400px;
        margin: auto;
        display: flex;
        flex-shrink: 0;
        justify-content: space-evenly;
        z-index: 1;
      }

      #background {
        width:1500px;
        height: 800px;
        z-index: -1;
      }

      }
    </style>
  </head>
  
  <body>
    <div id="container">
      <canvas id="background" width="1500" height="800" style="width:1500px; height: 800px;" tabindex="0"></canvas>
    </div>

     <div id="frame">
      <canvas id="c1" width="200" height="400" style="width:200px; height: 400px;"></canvas>
      <canvas id="c2" width="200" height="400" style="width:200px; height: 400px;"></canvas>
      <canvas id="c3" width="200" height="400" style="width:200px; height: 400px;"></canvas>
    </div>

    <div style="display: none;">
    <img id="painting1" src="images/pollaiuolo.jpg" alt="Pollaiuolo">
    </div>
     <div style="display: none;">
    <img id="painting2" src="images/frida.jpg" alt="Frida Khalo">
    </div>
     <div style="display: none;">
    <img id="painting3" src="images/picasso.jpg" alt="Pablo Picasso">
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
